<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SARAN WRAP | jQuery Gallery</title>

  <!-- VIEWPORT -->

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

 <!-- FANCYBOX -->

  <header class="top">
